image:
  repository: ghcr.io/noi-techpark/opendatahub-collectors/tr-environment-a22
  pullPolicy: IfNotPresent
  tag: sometaghere

env:
  # ODH Core Writer Connection
  # BDP_BASE_URL: https://share.opendatahub.testingmachine.eu
  BDP_BASE_URL: http://bdp-core.core.svc.cluster.local:8080
  BDP_PROVENANCE_NAME: 
  BDP_PROVENANCE_VERSION: 
  BDP_ORIGIN: a22-algorab
  
  LOG_LEVEL: INFO

  MQ_LISTEN_QUEUE: a22.environment
  MQ_LISTEN_EXCHANGE: routed
  MQ_LISTEN_KEY: a22.environment
  MQ_LISTEN_CONSUMER: tr-environment-a22
  
envSecretRef:
  - name: MQ_LISTEN_URI 
    secret: rabbitmq-svcbind
    key: uri
  - name: MONGO_URI
    secret: mongodb-collector-svcbind
    key: uri

  - name: ODH_TOKEN_URL
    secret: oauth-collector
    key: tokenUri
  - name: ODH_CLIENT_ID
    secret: oauth-collector
    key: clientId
  - name: ODH_CLIENT_SECRET
    secret: oauth-collector
    key: clientSecret