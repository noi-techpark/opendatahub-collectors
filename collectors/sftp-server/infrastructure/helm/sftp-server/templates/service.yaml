apiVersion: v1
kind: Service
metadata:
  name: {{ include "sftp-server.fullname" . }}
  labels:
    {{- include "sftp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 22
      protocol: TCP
      name: sftp
  selector:
    {{- include "sftp-server.selectorLabels" . | nindent 4 }}
