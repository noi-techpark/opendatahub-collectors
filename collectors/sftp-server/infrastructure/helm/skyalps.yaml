image:
  repository: ghcr.io/noi-techpark/opendatahub-collectors/dc-sftp-server
  pullPolicy: IfNotPresent
  tag: "latest"

env:
  LOG_LEVEL: INFO
  MQ_CLIENT: dc-sftp-server-skyalps
  MQ_EXCHANGE: ingress
  PROVIDER: sftp-server/skyalps
  SFTP_USER: 'skyalps'

envSecret:
  SFTP_PASS: '********'
  SSH_KEY_ED25519: '*****'
  SSH_KEY_RSA: '*****'
envSecretRef:
  - name: MQ_URI 
    secret: rabbitmq-svcbind
    key: uri
