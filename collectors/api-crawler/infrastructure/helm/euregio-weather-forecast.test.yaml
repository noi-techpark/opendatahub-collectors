image:
  repository: ghcr.io/noi-techpark/opendatahub-collectors/api-crawler
  pullPolicy: IfNotPresent
  tag: "0.2.0" # Set this when upgrading chart with --set-value

env:
  MQ_CLIENT: dc-api-crawler-euregio-weather-forecast
  PROVIDER: api-crawler/euregio-weather-forecast

  CRON: "0 0 */1 * * *"
  HTTP_CONFIG_PATH: "/config/config.yaml"
  AUTH_STRATEGY: bearer

  SERVICE_NAME: dc-api-crawler-euregio-weather-forecast
  TELEMETRY_TRACE_GRPC_ENDPOINT: tempo-distributor-discovery.monitoring.svc.cluster.local:4317

envSecretRef:
  - name: MQ_URI
    secret: rabbitmq-svcbind
    key: uri

configMap:
  mountPath: "/config/"
  files: {}