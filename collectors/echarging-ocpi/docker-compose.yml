services:
  app:
    build:
      dockerfile: infrastructure/docker/Dockerfile
      context: . 
      target: debug
    env_file:
      - .env
    volumes:
      - ./src:/code
      - pkg:/go/pkg/mod
    working_dir: /code
    tty: true
    ports:
      - ${SERVER_PORT}:8080
        
volumes:
  pkg:
