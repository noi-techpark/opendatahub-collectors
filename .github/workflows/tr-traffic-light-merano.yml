name: CI/CD tr-traffic-light-merano

on: 
  push:
    paths:
      - "transformers/traffic-light-merano/**"
      - ".github/workflows/tr-traffic-light-merano.yml"     

env:
  PROJECT_NAME: tr-traffic-light-merano
  WORKING_DIRECTORY: transformers/traffic-light-merano
  DOCKER_IMAGE: ghcr.io/noi-techpark/opendatahub-collectors/tr-traffic-light-merano
  DOCKER_TAG: ${{ github.sha }}
  KUBERNETES_NAMESPACE: collector

jobs:
  tests:
    runs-on: ubuntu-24.04
    concurrency: tr-traffic-light-merano-tests
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run tests
        run: docker run --rm --volume ./src:/code --volume ./resources:/resources --volume ./testdata:/testdata $(docker build -q . -f infrastructure/docker/Dockerfile --target test)
        working-directory: ${{env.WORKING_DIRECTORY}}

  build:
    runs-on: ubuntu-24.04
    concurrency: tr-traffic-light-merano-build
    needs: 
      - tests
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Build and push images
      uses: noi-techpark/github-actions/docker-build-and-push@v2
      with:
        working-directory: ${{ env.WORKING_DIRECTORY }}/infrastructure
        docker-username: ${{ github.actor }}
        docker-password: ${{ secrets.GITHUB_TOKEN }}
          
  deploy-test:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev-traffic-lights-merano'
    needs: 
      - build
    runs-on: ubuntu-24.04
    concurrency: tr-traffic-light-merano-deploy-test
    environment: test
    env:
      VALUES_YAML: infrastructure/helm/values.test.yaml
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Customize values.yaml
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
            yq -i '.image.repository = "${{ env.DOCKER_IMAGE }}"' ${{ env.VALUES_YAML }}
            yq -i '.image.tag = "${{ env.DOCKER_TAG }}"' ${{ env.VALUES_YAML }}
            yq -i '.image.pullPolicy = "IfNotPresent"' ${{ env.VALUES_YAML }}      
            yq -i '.env.BDP_PROVENANCE_NAME="${{ env.PROJECT_NAME }}"' ${{ env.VALUES_YAML }}      
            yq -i '.env.BDP_PROVENANCE_VERSION="${{github.sha}}"' ${{ env.VALUES_YAML }}      

      - name: Deploy on cluster  
        uses: noi-techpark/github-actions/helm-deploy@v2
        with:
          k8s-name: ${{ env.PROJECT_NAME }}
          k8s-namespace: ${{ env.KUBERNETES_NAMESPACE }}
          chart-path: helm/generic-collector
          values-file: ${{ env.WORKING_DIRECTORY }}/${{ env.VALUES_YAML }}
          aws-access-key-id: ${{ secrets[vars.AWS_KEY_ID] }}
          aws-secret-access-key: ${{ secrets[vars.AWS_KEY_SECRET] }}
          aws-eks-cluster-name: aws-main-eu-01
          aws-region: eu-west-1
