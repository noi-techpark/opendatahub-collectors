name: CI/CD dc-google-spreadsheet

on: 
  push:
    paths:
      - "collectors/google-spreadsheet/**"
      - "collectors/lib/ingress-mq/**"
      - ".github/workflows/dc-google-spreadsheet-build.yml"
      - ".github/workflows/dc-google-spreadsheet-sta-echarging.yml"

env:
  WORKING_DIRECTORY: collectors/google-spreadsheet
  DOCKER_IMAGE: ghcr.io/noi-techpark/opendatahub-collectors/dc-google-spreadsheet
  DOCKER_TAG: ${{ github.sha }}
  KUBERNETES_NAMESPACE: collector
  JAVA_VERSION: 17

jobs:
  build:
    uses: ./.github/workflows/dc-google-spreadsheet-build.yml
    secrets: inherit
          
  deploy-test:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-22.04
    concurrency: dc-google-spreadsheet-sta-echarging-test
    environment: test
    env:
      VALUES_YAML: infrastructure/helm/sta_echarging.yaml
      K8S_NAME: dc-google-spreadsheet-sta-echarging
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Customize values.yaml
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          yq -i '.image.repository="${{ env.DOCKER_IMAGE }}"' ${{ env.VALUES_YAML}}
          yq -i '.image.tag="${{ env.DOCKER_TAG }}"' ${{ env.VALUES_YAML }}
          yq -i '.image.pullPolicy="IfNotPresent"' ${{ env.VALUES_YAML }}

      - name: Deploy on cluster  
        uses: noi-techpark/github-actions/helm-deploy@v2
        with:
          k8s-name: ${{ env.K8S_NAME }}
          k8s-namespace: collector
          chart-path: helm/generic-collector
          values-file: ${{ env.WORKING_DIRECTORY}}/${{ env.VALUES_YAML }}
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_ACCESS_KEY_SECRET }}
          aws-eks-cluster-name: aws-main-eu-01
          aws-region: eu-west-1